<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Délésep - Public</title>
<link rel="stylesheet" href="style.css">
<script src="js/public.js" defer></script>
</head>
<body>
<header><h1>Délésep - Public</h1></header>

<nav>
  <button onclick="window.location.href='login.html'">Connexion Délégués</button>
  <button onclick="window.location.href='admin.html'">Connexion Admin</button>
</nav>

<section id="chatSection">
  <h2>Chat public</h2>
  <div id="chatBox"></div>
  <input type="text" id="chatInput" placeholder="Écrire un message...">
  <button id="chatSend">Envoyer</button>
</section>

<section id="ideasSection">
  <h2>Mur des idées</h2>
  <form id="ideaForm">
    <input type="text" id="ideaInput" placeholder="Proposer une idée">
    <button type="submit">Ajouter</button>
  </form>
  <ul id="ideaList"></ul>
</section>

<section id="crSection">
  <h2>Comptes rendus</h2>
  <ul id="crList"></ul>
</section>

<section id="initSection">
  <h2>Initiatives en cours</h2>
  <ul id="initList"></ul>
</section>

<section id="agendaSection">
  <h2>Agenda</h2>
  <ul id="agendaList"></ul>
</section>
</body>
</html>
